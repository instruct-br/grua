name: Format CSS
on:
  pull_request:
    paths:
      - '**.css'
      - '**.scss'
      - '**.sass'
      - '**.less'
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
      - run: npm ci
      - run: npx prettier --no-error-on-unmatched-pattern --check "**.css" "**.scss" "**.sass" "**.less"
      