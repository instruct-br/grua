name: Lint CSS
on:
  pull_request:
    paths:
      - '**.css'
      - '**.scss'
      - '**.sass'
      - '**.less'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
      - run: npm ci
      - run: npx stylelint "**/*.css" "**/*.scss" "**/*.sass" "**/*.less"
      